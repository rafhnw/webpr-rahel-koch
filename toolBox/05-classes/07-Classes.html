<script>

    // leeres array []

    // hier kann keine errorfunction geschrieben werden, wegen den this

    Number.prototype.times = function(callback) {
        return Array.from({length:this}, (_,index) => callback(index) );
    }

    //prototype bekommt neue funktion(times) vom type funktion
    //number constructor für zahlen
    // hat funktion parameter?--> schauen in test: n => collect.push(n) --> funktion

    Number.prototype.times = function(callback) {
        // wir haben this zur verfühgung (bezieht sich auf number)

        for (i=0; i<this; i++) {
            callback(this);
            //irgend ein element in funktion gegeben und index
            Array.from({length:this}, (_, index) => callback(index));
        }
    }

    // Vererbung

    class Person {}
    class Student {}

    const s = new Student();
    Object.setPrototypeOf(Student.prototype, Person.prototype); // hier wird dem Prototype von Student den Prototype von Person zugewiesen (Vererbung)
    document.writeln(s instanceof Person);

            return this.name.length > 3
        };
