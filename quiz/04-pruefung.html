const devides = a => b => b % a === 0;

[1,2,3,4,5,6].filter(devides(3)).toString() === "3,6";

const join = b => (a,c) => a + b + c;

[1,2,3].reduce(join('-')) === '1-2-3';

console.log([1,2,3].reduce(join('-')));
